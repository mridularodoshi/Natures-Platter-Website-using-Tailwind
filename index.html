<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Nature's Platter</title>
    <link rel="shortcut icon" href="c2-assets/favicon.png" type="image/x-icon">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">

    <!-- font awesome for icons -->
    <script src="https://kit.fontawesome.com/b8845ec7a2.js" crossorigin="anonymous"></script>

    <!-- Tailwind + DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- customizing tailwind config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }


                }
            }
        }
    </script>

    <!-- Vanilla CSS -->
    <style>
        .font-sora {
            font-family: "Sora", serif;

        }
    </style>
</head>

<body class="font-sora">
    <header>
        <!-- navbar -->
        <div class="navbar border-b-2 border-green-600 md:border-0 max-w-screen-xl mx-auto">
            <!-- left -->
            <div class="navbar-start">
                <img class="md:hidden w-8" src="c2-assets/sm-logo-header.png" alt="leaf">
                <img class="hidden w-40 md:block" src="c2-assets/logo-header.png" alt="leaf and text">
            </div>
            <!-- middle -->
            <div class="navbar-center hidden lg:block ">
                <ul class="grid lg:grid-cols-3 menu md:menu-horizontal rounded-box text-xl">
                    <li><a>Product</a></li>
                    <li><a>Services</a></li>
                    <li><a>Contact Us</a></li>
                </ul>
            </div>
            <!-- right -->
            <div class="navbar-end space-x-4">
                <!-- large menu -->
                <div class="hidden md:block">
                    <!-- search icon -->
                    <button class="btn btn-ghost btn-circle">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </button>
                    <!-- cart icon -->
                    <button class="btn btn-ghost btn-circle">
                        <svg class="h-6 w-6 -scale-x-100 text-bold" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="size-6">
                            <path strokeLinecap="round" strokeLinejoin="round"
                                d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                        </svg>

                    </button>
                    <!-- login button -->
                    <button class="btn border-green-600 text-xl">Login</button>
                    <!-- Register button -->
                    <button class="btn bg-green-600 text-white text-xl ml-3">Register</button>
                </div>
                <!-- hamburger menu -->
                <div class="md:hidden dropdown dropdown-left">
                    <div tabindex="0" role="button" class="btn btn-ghost m-1">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-8 text-green-600">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                        </svg>



                    </div>
                    <ul tabindex="0" class="dropdown-content menu bg-base-100 rounded-box z-[1] w-52 p-2 shadow">
                        <li><a>Product</a></li>
                        <li><a>Services</a></li>
                        <li><a>Contact Us</a></li>
                    </ul>
                </div>

            </div>
        </div>
        <!-- banner -->
         
    </header>

    </main>
    <footer>

</html>
